<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toâ€‘Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ğŸ“ Toâ€‘Do List</h1>

    <div class="flex gap-2 mb-4">
      <input id="taskInput" type="text" placeholder="Add a new task"
        class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring" />
      <button onclick="addTask()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Add
      </button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      const li = document.createElement('li');
      li.className = 'flex items-center justify-between bg-gray-50 px-3 py-2 rounded-lg';

      const span = document.createElement('span');
      span.textContent = text;
      span.className = 'cursor-pointer';
      span.onclick = () => span.classList.toggle('line-through');

      const btn = document.createElement('button');
      btn.textContent = 'âœ•';
      btn.className = 'text-red-500 hover:text-red-700';
      btn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(btn);
      taskList.appendChild(li);

      taskInput.value = '';
    }

    taskInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
